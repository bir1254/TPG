<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
    <div class="login-form">
        <form  (ngSubmit)="loginForm();  loginF.reset()" #loginF="ngForm">
           
            <h2 class="text-center">
                <i class="far fa-user  "></i>Log in</h2>       
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter your Email" required="required" name="email" [(ngModel)]=loginModel.email>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required="required" [(ngModel)]=loginModel.password>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </div>
            <div class="clearfix">
                <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                <a href="#" class="pull-right">Forgot Password?</a>
            </div>        
        </form>
        <p class="text-center"><a routerLink="/register">Create an Account</a></p>
    </div>
</div>
</div>
</div>
</div>
</div>




<table class="table">
    <h1>Welcome {{loginData.name}}</h1>
    <tr >
        <th>Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Gender</th>
        <th>Phone No</th>
    </tr>
    <tr >
        <td>{{loginData.name}}</td>
        <td>{{loginData.email}}</td>
        <td>{{loginData.department}}</td>
        <td>{{loginData.gender}}</td>
        <td>{{loginData.phone}}</td>
    </tr>
</table>

<app-footer></app-footer>
